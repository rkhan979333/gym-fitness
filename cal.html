<script>
function calculateMacros() {
    let weight = document.getElementById("weight").value;
    let goal = document.getElementById("goal").value;

    if (weight <= 0) {
        alert("Please enter a valid weight.");
        return;
    }

    // Protein: 2g per kg (general fitness standard)
    let protein = weight * 2;

    // Fat: 1g per kg
    let fat = weight * 1;

    // Calories from protein & fat
    let caloriesFromProtein = protein * 4;
    let caloriesFromFat = fat * 9;

    // Base Calories (simple estimation)
    let calories = weight * 30; // maintenance

    if (goal === "loss") calories -= 300;
    if (goal === "gain") calories += 300;

    // Carbs calories = remaining calories

    // Carbs in grams

        <p><strong>Carbohydrates:</strong> ${carbs.toFixed(0)} g/day</p>
        <p><strong>Fat:</strong> ${fat.toFixed(0)} g/day</p>

}
